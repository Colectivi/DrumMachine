<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Drum Mechine</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <style>
        body{
            background-color: mediumseagreen;
        }
        .card-body{
            background-color: #A4665B;           
        }
        #display{
            font-size: 2rem;
            font-weight: 600;
            color: #5B99A4;
        }

    </style>
  </head>
  <body>
    <div id="drum-machine" class="container bg-warning">
      <div class="card bg-secondary">
        <div class="card-body">
          <div class="text-center" id="display">Nothing Yet To Display</div>
        </div>
      <div>    
      <button class="drum-pad btn btn-block btn-primary" id="0" onClick="play('Q')">
        Q
        <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3" class="clip" id="Q">
      </button> 
      <button class="drum-pad btn btn-block btn-primary" id="1" onClick="play('W')">
        W
        <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3" class="clip" id="W">
      </button>
      <button class="drum-pad btn btn-block btn-primary" id="2" onClick="play('E')">
        E
        <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3" class="clip" id="E">
      </button>
      <button class="drum-pad btn btn-block btn-primary" id="3" onClick="play('A')">
        A
        <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3" class="clip" id="A">
      </button>
      <button class="drum-pad btn btn-block btn-primary" id="4" onClick="play('S')">
        S
        <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3" class="clip" id="S">
      </button>
      <button class="drum-pad btn btn-block btn-primary" id="5" onClick="play('D')">
        D
        <audio src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3" class="clip" id="D">
      </button>
      <button class="drum-pad btn btn-block btn-primary" id="6" onClick="play('Z')">
        Z
        <audio src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3" class="clip" id="Z">
      </button>
      <button class="drum-pad btn btn-block btn-primary" id="7" onClick="play('X')">
        X
        <audio src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3" class="clip" id="X">
      </button>
      <button class="drum-pad btn btn-block btn-primary" id="8" onClick="play('C')">
        C
        <audio src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3" class="clip" id="C">
      </button>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
    <script src="app.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
